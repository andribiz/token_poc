<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dapp Token ICO Sale</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container" style="width: 650px">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>BIZOFT TOKEN SALE</h1>
            </div>
            <p>
                Introduction Bizoft Token Sale ICO Sale.
                Token Price is <span class="token-price"></span> Ether.
                You currently own <span class="dapp-balance"></span> Token.
            </p>
            <hr />

            <div id="loader">
                <p class="text-center">Loading...</p>
            </div>
            <div id="content" class="text-center">
                <form role="form" onsubmit="App.buyTokens(); return false;" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="number" id="numberOfTokens" name="number" value="1" min="1" pattern="[0-9]"
                                class="input-lg form-control" />
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                            </span>
                        </div>

                    </div>
                </form>
                <br />
                <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0"
                        aria-valuemax="100">
                    </div>
                </div>
                <p>
                    <span class="token-sold"></span> / <span class="token-available"></span> Tokens sold
                </p>
                <hr />
                <p id="accountAddress"></p>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
